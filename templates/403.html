{% extends "base.html" %}
{% block pageheader %}
    <h1 class="m-0"> <i class="fa fa-warning text-red"></i>Oops!</h1>
{% endblock %}
{% block body %}
        <script>
        let t = 10;
        function openwin() {
            t -= 1;
            if (t == 0) {
                location.href = '/';
            }
            setTimeout("openwin()", 300);
        }
        openwin();
    </script>
    <section class="content">

      <div class="error-page">
        <h2 class="headline text-red">403</h2>

        <div class="error-content">
          <h3><i class="fa fa-warning text-red"></i>Your are not allowed to access the page.<br>
            <strong>
                  The page will automatically redirect after 3 seconds, or you could click <a href="/">here</a>.
            </strong>
          </h3>
        </div>
      </div>
      <!-- /.error-page -->
    </section>
{% endblock %}
